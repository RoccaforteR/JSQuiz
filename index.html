<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pokemon Quiz</h1>
        <button id="startButton" class="button">Start</button>
        <div id="questionContainer" class="question-container" style="display:none;">
            <p id="question" class="question"></p>
            <div id="options" class="options"></div>
            <button id="submitAnswer" class="button">Submit</button>
        </div>
        <p id="timer" class="timer"></p>
        <div id="highScores" class="high-scores"></div>
    </div>
    <script src="./Assets/script.js"></script>
</body>
</html>
